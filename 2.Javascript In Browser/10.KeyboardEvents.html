<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Events</title>
</head>

<body>

    <input type="text" name="" onkeypress="alert('On Key Press is Successfull')">

    <input type="text" name="" onkeyup="alert('On Key UP is Successfull')">

    <input type="text" name="" onkeydown="alert('On Key Down is Successfull')">

</body>

</html>
