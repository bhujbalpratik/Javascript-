<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Element </title>
</head>

<body>
    <table>
        <tr>
            <td><input type="text" name="" id="inp1"></td>
            <td><input type="text" name="" id="inp2"></td>
        </tr>
        <tr>
            <td><input type="text" name="" id="inp3"></td>
            <td><input type="text" name="" id="inp4"></td>
        </tr>
        <tr>
            <td><button type="button" onclick="copy(inp1,inp2,inp3,inp4)">Copy Second</button></td>
            <td><button type="button" onclick="copy(inp4,inp3,inp2,inp1)">Copy First</button></td>
        </tr>
    </table>

    <script>
        const copy = (inp1, inp2, inp3, inp4) => {
            inp2.value = inp1.value;
            inp4.value = inp3.value;
        }
    </script>

</body>

</html>
