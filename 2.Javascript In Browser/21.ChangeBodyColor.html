<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Body Color</title>
</head>

<body id="bodybox">
    <button onclick="ChangeColor(bodybox);">Change Color </button>
    <script>

        var Ary = ["red", "green", "blue", "yellow", "black"];

        var i = 0;

        const ChangeColor = (elmt) => {

            elmt.style.backgroundColor = Ary[i];

            i++;

            if (i == 5) {
                i = 0;
            }

        }
    </script>
</body>

</html>
