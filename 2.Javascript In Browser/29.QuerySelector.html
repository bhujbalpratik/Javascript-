<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <ul>
            <li class="list-item">HTML</li>
            <li class="list-link"><a href="#">CSS</a></li>
            <li class="list-item">JS</li>
        </ul>

        <button onclick="chngstyle();">Click</button>
    </div>

    <script>
        const chngstyle = () => {
            document.querySelector('.list-link a').style.color = "red";
        }
    </script>
</body>

</html>
