<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy To Uppercase</title>
</head>

<body>
    <input type="text" name="" id="inp" onkeyup="this.value=this.value.toUpperCase();">
</body>

</html>
