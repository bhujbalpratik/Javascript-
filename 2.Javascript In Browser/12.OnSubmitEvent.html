<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Submit Event In JS</title>
</head>

<body>
    <form action="Abc.html" method="get" onsubmit="confirm('Are You Sure To Submit ')">

        <input type="text" name="" id="" placeholder="Enter Your User Name ">

        <input type="password" name="" id="" placeholder="Enter Password ">

        <input type="submit" name="" id="" value="SUBMIT">

    </form>
</body>

</html>
