<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Object </title>
</head>
<body>
    <script>
        console.log("HElloWorld");
        console.assert("Used To Assert");
        console.clear //Used To Clear Console
        obj={ a:1 , b:2 , c:3 }
        console.table(obj);
        console.warn("This Is Warnning");
        console.error("This Is Error");
        console.info("This An Important Info");//Similar as console.log

    </script>
</body>
</html>
