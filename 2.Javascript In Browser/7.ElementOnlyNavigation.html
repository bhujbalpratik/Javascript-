<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element Only Navigation</title>
  </head>
  <body>
    <!-- 
        Element Only Navigation 
        Sometimes we dont want text or comment nodes some links only take Element take Element notes into account.

        For Example
            
        -document.previousElementSibling
            --Previous Sibling which is an element.
        -document.nextElementSibling
            --Next Sibling (Element)
        -document.firstElementchild
            --First Element child
        -document.lastElementchild
            --Last Element child 
     -->
  </body>
</html>
