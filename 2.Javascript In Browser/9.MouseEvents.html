<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
</head>

<body>
    <div onclick="click1();" onmouseover="over();" onmouseout="out();"
        style="height: 100px; width: 100px; background-color: cadetblue;">CLICK!</div>

    <script>
        function click1() {
            alert("On Click is Successfull");
        }

        function over() {
            alert("On Mouse Over is Successfull");
        }

        function out() {
            alert("On Mouse Out is Successfull");
        }

    </script>
</body>

</html>
