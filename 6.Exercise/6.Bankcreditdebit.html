<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Credit Debit Demo</title>
</head>

<body>

    <div class="container-fluid p-5"
        style="background-image: url(https://img.freepik.com/premium-vector/financial-banking-technology-concept_387612-31.jpg); background-repeat: no-repeat; background-size: 100% 100%;">
        <div class="container p-5">
            <div class="row p-5" style="background-color: rgba(0, 0, 0, 0.6); border-radius: 20px;">
                <div class="col-md-6 text-center">
                    <input type="text" name="" id="credit_inp" class="form-control text-center" placeholder="0">
                    <br>
                    <button class="btn btn-success" onclick="credit();">CREDIT</button>
                </div>
                <div class="col-md-6 text-center">
                    <input type="text" name="" id="debit_inp" class="form-control text-center" placeholder="0">
                    <br>
                    <button class="btn btn-warning" onclick="debit();">DEBIT</button>
                </div>
                <div class="col-md-12 text-center mt-5">
                    <h1 class="text-white">Your Balance</h1>
                    <br>
                    <input type="text" name="" id="Balance" class="form-control text-center" value="0" readonly>
                </div>
            </div>
        </div>

    </div>


    <div class="container">
        <table class="table table-secondary table-bordered table-striped table-hover  text-center" id="My_table">
            <tr class="bg-dark text-white text-center">
                <th>SrNo.</th>
                <th>Credit</th>
                <th>Debit</th>
                <th>Balance</th>
            </tr>
        </table>
    </div>
    <script src="6.Bankcreditdebit.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</body>

</html>
