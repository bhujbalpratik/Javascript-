<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Add Data</title>
</head>

<body>
    <div class="container">
        <table class="table table-bordered table-striped table-hover" id="My_Table">

            <tr class="bg-dark text-white text-center">
                <th>#</th>
                <th>Name</th>
                <th>Contact</th>
                <th>Address</th>
                <th></th>
            </tr>

            <tr class="bg-light text-dark text-center">
                <th>Sr.No</th>
                <th><input type="text" class="form-control" id="U_Name" placeholder="Enter Your Name "
                        autocomplete="off"></th>
                <th><input type="text" class="form-control" id="U_Cont" placeholder="Enter Your Contact Number"
                        autocomplete="off"></th>
                <th><input type="text" class="form-control" id="U_Add" placeholder="Enter Your Address"
                        autocomplete="off"></th>
                <th><button class="btn btn-success" onclick="AddRow();">Add Data</button></th>
            </tr>

        </table>

    </div>

    <script src="5.AddData.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
