<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Guess The Number Game</title>
    <style>
        /* textarea::placeholder {
            font-size: 220px;
            text-align: center;
        } */

        textarea {
            font-size: 200px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container-fluid p-5 d-md-block d-none">
        <div class="row p-5">
            <div class="col-lg-6  col-12 text-center p-3">

                <p class="text-warning my-5 h4">Computer Randomly Genrated a number between 1 to 100</p>

                <img src="https://gifdb.com/images/high/black-and-white-counting-numbers-wko9mtx74kdv9y9e.gif" alt=""
                    class="img-thumbnail h-50 w-50">

                <p class="text-warning my-2 h5">You have to guess that number and put it on input of that box</p>

                <p class="text-warning my-2 h5">We Will provide you hints to find that number.</p>

            </div>
            <div class="col-lg-6 p-5 text-center col-12">
                <h4 class="text-dark">Enter Number here</h4>
                <textarea name="" id="" cols="1" rows="1" class="h-75 w-100" placeholder="0"></textarea>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
