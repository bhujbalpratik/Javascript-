<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hover Image</title>
</head>

<body>

    <div class="container">
        <div class="container-fluid p-5">
            <div class="row p-5">
                <div class="col-md-4">
                    <div class="col-md-12">
                        <img src="https://www.sahivalue.com/product-images/14+pro+max.jpg/293890000021697778/400x400"
                            alt="" class="h-25 w-100 img-thumbnail" onmouseover="changeimg(this,main)">
                    </div>
                    <div class="col-md-12">
                        <img src="https://i.dell.com/is/image/DellContent/content/dam/ss2/product-images/dell-client-products/notebooks/g-series/g16-7630/media-gallery/black/notebook-g16-7630-nt-black-gallery-1.psd?fmt=pjpg&pscan=auto&scl=1&wid=3500&hei=2625&qlt=100,1&resMode=sharp2&size=3500,2625&chrss=full&imwidth=5000"
                            alt="" class="h-25 w-100 img-thumbnail" onmouseover="changeimg(this,main)">
                    </div>
                    <div class="col-md-12">
                        <img src="https://www.boat-lifestyle.com/cdn/shop/products/c2386af9-4349-432f-8ba5-2b6aa06025c8_76178e65-cec1-436c-87e2-f834b18ffd42_600x.png?v=1658824214"
                            alt="" class="h-25 w-100 img-thumbnail" onmouseover="changeimg(this,main)">
                    </div>
                    <div class="col-md-12">
                        <img src="https://i0.wp.com/dyanora.in/wp-content/uploads/2021/02/smart-led-tv_1.png?fit=1200%2C1200&ssl=1"
                            alt="" class="h-25 w-100 img-thumbnail" onmouseover="changeimg(this,main)">
                    </div>
                    <div class="col-md-12">
                        <img src="https://down-th.img.susercontent.com/file/e255ac569af1b05562b84c64030776bd" alt=""
                            class="h-25 w-100 img-thumbnail" onmouseover="changeimg(this,main)">
                    </div>
                </div>
                <div class="col-md-8">
                    <img src="https://www.sahivalue.com/product-images/14+pro+max.jpg/293890000021697778/400x400" alt=""
                        id="main" class="h-100 w-100 img-fluid">
                </div>
            </div>
        </div>
    </div>

    <script>
        const changeimg = (x, m) => {
            m.src = x.src;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</body>

</html>
