<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Tranportation Billing</title>
</head>

<body>

    <div class="container-fluid"
        style="background-image: url(https://media.istockphoto.com/id/1409387561/photo/transport-and-logistic-concept-manager-and-engineer-checking-and-control-logistic-network.jpg?s=170667a&w=0&k=20&c=xf-Bghxc4NOU0x1fDh8eUIWRGfShoYfut74snIyPgK0=); background-repeat: no-repeat; background-size: 100% 100%;">
        <div class="container p-5">
            <div class="row p-5" style="background-color: rgba(0,0,0, 0.6); border-radius: 30px;">

                <div class="col-md-3"></div>
                <div class="col-md-3 mt-2">
                    <label class="text-white h5">Fright : </label>
                </div>
                <div class="col-md-3 mt-2">
                    <input type="number" name="" id="Fright_inp" class="form-control text-center" placeholder="0"
                        onkeyup="addAmt();">
                </div>
                <div class="col-md-3"></div>

                <div class="col-md-3"></div>
                <div class="col-md-3 mt-2">
                    <label class="text-white h5">D.D.C : </label>
                </div>
                <div class="col-md-3 mt-2">
                    <input type="number" name="" id="DDC_inp" class="form-control text-center" placeholder="0"
                        onkeyup="addAmt();">
                </div>
                <div class="col-md-3"></div>

                <div class="col-md-3"></div>
                <div class="col-md-3 mt-2">
                    <label class="text-white h5">Lr.Charges : </label>
                </div>
                <div class="col-md-3 mt-2">
                    <input type="number" name="" id="LrChar_inp" class="form-control text-center" placeholder="0"
                        onkeyup="addAmt();">
                </div>
                <div class="col-md-3"></div>

                <div class="col-md-3"></div>
                <div class="col-md-3 mt-2">
                    <label class="text-white h5">Hamali Charges : </label>
                </div>
                <div class="col-md-3 mt-2">
                    <input type="number" name="" id="HmChar_inp" class="form-control text-center" placeholder="0"
                        onkeyup="addAmt();">
                </div>
                <div class="col-md-3"></div>

                <div class="col-md-3"></div>
                <div class="col-md-3 mt-2">
                    <label class="text-white h5">Other Charges : </label>
                </div>
                <div class="col-md-3 mt-2">
                    <input type="number" name="" id="OtherChar_inp" class="form-control text-center" placeholder="0"
                        onkeyup="addAmt();">
                </div>
                <div class="col-md-3"></div>

                <div class="col-md-3"></div>
                <div class="col-md-3 mt-2">
                    <label class="text-white h5">Sub Total : </label>
                </div>
                <div class="col-md-3 mt-2">
                    <input type="number" name="" id="SubTotal_inp" class="form-control text-center" value="0" readonly>
                </div>
                <div class="col-md-3"></div>

                <div class="col-md-3"></div>
                <div class="col-md-3 mt-2">
                    <label class="text-white h5">IGST : </label>
                </div>
                <div class="col-md-3 mt-2">
                    <input type="number" name="" id="IGST_inp" class="form-control text-center" placeholder="0"
                        onkeyup="addAmt();">
                </div>
                <div class="col-md-3"></div>

                <div class="col-md-3"></div>
                <div class="col-md-3 mt-2">
                    <label class="text-white h5">CGST : </label>
                </div>
                <div class="col-md-3 mt-2">
                    <input type="number" name="" id="CGST_inp" class="form-control text-center" placeholder="0"
                        onkeyup="addAmt();">
                </div>
                <div class="col-md-3"></div>

                <div class="col-md-3"></div>
                <div class="col-md-3 mt-2">
                    <label class="text-white h5">SGST : </label>
                </div>
                <div class="col-md-3 mt-2">
                    <input type="number" name="" id="SGST_inp" class="form-control text-center" placeholder="0"
                        onkeyup="addAmt();">
                </div>
                <div class="col-md-3"></div>

                <div class="col-md-3"></div>
                <div class="col-md-3 mt-2">
                    <label class="text-white h5">GST : </label>
                </div>
                <div class="col-md-3 mt-2">
                    <input type="number" name="" id="GST_inp" class="form-control text-center" placeholder="0" readonly>
                </div>
                <div class="col-md-3"></div>

                <div class="col-md-3"></div>
                <div class="col-md-3 mt-2">
                    <label class="text-white h5">Total : </label>
                </div>
                <div class="col-md-3 mt-2">
                    <input type="number" name="" id="Total_inp" class="form-control text-center" placeholder="0"
                        readonly>
                </div>
                <div class="col-md-3"></div>

            </div>
        </div>
    </div>

    <script src="7.TransportationBilling.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
</body>

</html>
