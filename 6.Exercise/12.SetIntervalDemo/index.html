<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Set interval demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid" id="bgimg">
        <div class="container p-2 "></div>
        <div class="container-fluid p-5" id="bgrgba">
            <div class="col-md-10 offset-md-1">
                <div class="row p-5"></div>
                <div class="row">
                    <div class="col-md-3 col-6">
                        <div class="card border-0">
                            <div class="card-body d-flex justify-content-center">
                                <div class="img" onmouseover="hover(this,imgid1);" onmouseout="out(this,imgid1);">
                                    <img src="assets/pizzaslice.png" alt="not found" class="img-fluid" height="50%"
                                        width="50%" id="imgid1">
                                </div>
                            </div>
                            <div class="card-footer border-0 text-warning text-center">

                                <h1 class="num">0</h1>
                                <h6 class="text-white">Pizza Branches</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-6">
                        <div class="card border-0">
                            <div class="card-body d-flex justify-content-center">
                                <div class="img" onmouseover="hover(this,imgid2);" onmouseout="out(this,imgid2);">
                                    <img src="assets/award.png" alt="not found" class="img-fluid" height="50%"
                                        width="50%" id="imgid2">
                                </div>
                            </div>
                            <div class="card-footer border-0 text-warning text-center">
                                <h1 class="num">0</h1>
                                <h6 class="text-white">Number Of Awards</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-6">
                        <div class="card border-0">
                            <div class="card-body d-flex justify-content-center">
                                <div class="img" onmouseover="hover(this,imgid3);" onmouseout="out(this,imgid3);">
                                    <img src="assets/happycustomer.png" alt="not found" class="img-fluid" height="50%"
                                        width="50%" id="imgid3">
                                </div>
                            </div>
                            <div class="card-footer border-0 text-warning text-center">
                                <h1 class="num">0</h1>
                                <h6 class="text-white">Happy Customer</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-6">
                        <div class="card border-0">
                            <div class="card-body d-flex justify-content-center">
                                <div class="img" onmouseover="hover(this,imgid4);" onmouseout="out(this,imgid4);">
                                    <img src="assets/chef.svg" alt="not found" class="img-fluid" height="50%"
                                        width="50%" id="imgid4">
                                </div>
                            </div>
                            <div class="card-footer border-0 text-warning text-center">
                                <h1 class="num">0</h1>
                                <h6 class="text-white">Staff</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
