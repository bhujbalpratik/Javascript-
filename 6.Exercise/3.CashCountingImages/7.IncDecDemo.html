<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>INC DEC Demo</title>
</head>

<body>

    <div class="container">
        <div class="row p-5">
            <div class="col-md-12 text-center">
                <button class="btn btn-outline-success btn-sm" onclick="add();"> + </button>&nbsp;<input type="text"
                    name="" id="inp" class="text-center" value="0">&nbsp;<button class="btn btn-outline-danger btn-sm"
                    onclick="minus();"> -
                </button>
            </div>
        </div>
    </div>

    <script>
        const add = () => {
            var n = 1;
            document.getElementById('inp').value = Number.parseInt(document.getElementById('inp').value) + n;
        }

        const minus = () => {

            var ch = document.getElementById('inp').value;

            if (ch == 0) {
                alert("Please Select At least one")
            }
            else {
                var n = 1;
                document.getElementById('inp').value = Number.parseInt(document.getElementById('inp').value) - n;
            }

        }


    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</body>

</html>
